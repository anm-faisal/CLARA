version: 2
ethernets:
  ens3:
     dhcp4: false
       addresses: [ ${prefixIP}.${octetIP}/24 ]
     gateway4: ${prefixIP}.193
     nameservers:10.240.2.228
       addresses: [ ${prefixIP}.193 ]
       search: [ ${.sth.health.qld.gov.au} ]
hostname: ${clarauq01p}
fqdn: ${fqdn}
manage_etc_hosts: true
users:
  - name: ubuntu
        sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
     sh-rsa 

ssh_pwauth: false
disable_root: false
chpasswd:
  list: |
     ubuntu:linux
  expire: False
packages:
    - qemu-guest-agent

bootcmd:
    - [ sh, -c, 'echo $(date) | sudo tee -a /root/bootcmd.log' ]
runcmd:
    - [ sh, -c, 'echo $(date) | sudo tee -a /root/runcmd.log' ]
final_message: "The system is finall up, after $UPTIME seconds"


 

